---
name: CI
on:
  workflow_call:
    inputs:
      debug:
        type: string
        description: Debug mode
        required: false

permissions: {}

# Allow one concurrent
concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref, github.head_ref) }}
  cancel-in-progress: true

env:
  DEBUG: ${{ inputs.debug || secrets.ACTIONS_RUNNER_DEBUG || vars.ACTIONS_RUNNER_DEBUG || secrets.ACTIONS_STEP_DEBUG || vars.ACTIONS_STEP_DEBUG || false }}

jobs:
  build-test:
    name: ğŸ—ï¸ğŸ§ª Build and Test
    if: ${{ contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name) || (github.event_name == 'pull_request' && !github.event.pull_request.draft) }}
    permissions:
      contents: read
      pull-requests: write
      checks: write
      id-token: write
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ©º Debug
        if: ${{ env.DEBUG == 'true' }}
        uses: raven-actions/debug@9dbdeb7eea607a7d73411895c65987e71d59a466 # v1.2.0
        with:
          vars-context: ${{ toJson(vars) }}
          needs-context: ${{ toJson(needs) }}
          inputs-context: ${{ toJson(inputs) }}

      - name: â¤µï¸ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ github.token }}
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ”„ï¸ Detect changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          token: ${{ github.token }}
          filters: |
            app:
              - src/**
              - tests/**
              - package.json
              - package-lock.json
              - pnpm-lock.yaml
              - .node-version
              - jest.config.js
              - jest.config.*js
              - vitest.config.js
              - vitest.config.*js
              - tsconfig.json
              - action.yml
              - action.yaml
              - codecov.yml
              - codecov.yaml

      - name: ğŸš§ Setup pnpm
        if: ${{ steps.changes.outputs.app == 'true' }}
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10
          run_install: false

      - name: ğŸš§ Setup Node
        if: ${{ steps.changes.outputs.app == 'true' }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: ğŸ”€ Install dependencies
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm deps:ci

      - name: ğŸ—ï¸ Build
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm build:ci

      - name: ğŸ§ª Test
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm test:ci:cov
        continue-on-error: true

      - name: ğŸ“¤ Upload test results
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-24.04' }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: test-results
          path: reports/junit.xml
          if-no-files-found: warn

      - name: ğŸ“¤ Upload coverage results
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-24.04' }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: coverage-results
          path: coverage
          if-no-files-found: warn

      - name: ğŸ“œ Test report
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-24.04' }}
        # uses: phoenix-actions/test-reporting@f957cd93fc2d848d556fa0d03c57bc79127b6b5e # v15
        uses: dorny/test-reporter@fe45e9537387dac839af0d33ba56eed8e24189e8 # v2.3.0
        with:
          token: ${{ github.token }}
          name: ğŸ“œ Test report
          path: reports/junit.xml
          reporter: jest-junit
          use-actions-summary: true

      - name: ğŸ“œ Test Coverage Report
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-24.04' }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          use_oidc: true
          files: coverage/cobertura-coverage.xml
          report_type: coverage

      - name: ğŸ“œ Test Results Report
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-24.04' }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          use_oidc: true
          files: reports/junit.xml
          report_type: test_results
