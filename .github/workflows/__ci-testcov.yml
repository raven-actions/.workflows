---
name: CI
on:
  workflow_call:
    inputs:
      debug:
        type: string
        description: Debug mode
        required: false

# Allow one concurrent
concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref, github.head_ref) }}
  cancel-in-progress: true

env:
  DEBUG: ${{ inputs.debug || secrets.ACTIONS_RUNNER_DEBUG || vars.ACTIONS_RUNNER_DEBUG || secrets.ACTIONS_STEP_DEBUG || vars.ACTIONS_STEP_DEBUG || false }}

jobs:
  build-test:
    name: ğŸ—ï¸ğŸ§ª Build and Test
    if: ${{ contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name) || (github.event_name == 'pull_request' && !github.event.pull_request.draft) }}
    #     permissions:
    #       contents: read
    #       issues: read
    #       checks: write
    #       pull-requests: write
    #       actions: write
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ©º Debug
        if: ${{ env.DEBUG == 'true' }}
        uses: raven-actions/debug@v1
        with:
          vars-context: ${{ toJson(vars) }}
          secrets-context: ${{ toJson(secrets) }}
          needs-context: ${{ toJson(needs) }}
          inputs-context: ${{ toJson(inputs) }}

      - name: ğŸ”‘ Get Token
        uses: actions/create-github-app-token@31c86eb3b33c9b601a1f60f98dcbfd1d70f379b4 # v1.10.3
        id: get-token
        with:
          app-id: ${{ secrets.ORG_BOT_APP_ID }}
          private-key: ${{ secrets.ORG_BOT_PRIVATE_KEY }}

      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.get-token.outputs.token }}
          fetch-depth: 0

      - name: ğŸ”„ï¸ Detect changes
        id: changes-test
        uses: tj-actions/changed-files@v44
        with:
          files: |
            src/**
            tests/**
            package.json
            package-lock.json
            .node-version
            jest.config.js
            tsconfig.json
            action.yml
            codecov.yml

      - name: ğŸ”„ï¸ Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          token: ${{ steps.get-token.outputs.token }}
          filters: |
            app:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - '.node-version'
              - 'jest.config.js'
              - 'tsconfig.json'
              - 'action.yml'
              - 'codecov.yml'

      - name: ğŸš§ Setup Node
        if: ${{ steps.changes.outputs.app == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: ğŸ”€ Install dependencies
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: npm ci

      - name: ğŸ—ï¸ Build
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: npm run build:ci

      - name: ğŸ§ª Test
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: npm run test:ci:cov
        continue-on-error: true

      - name: ğŸ“¤ Upload test results
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "reports/jest-*.xml"
          if-no-files-found: warn

      - name: ğŸ“¤ Upload coverage results
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: coverage
          if-no-files-found: warn

      - name: ğŸ“œ Test report
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: phoenix-actions/test-reporting@v15
        with:
          token: ${{ steps.get-token.outputs.token }}
          name: ğŸ“œ Test report
          path: "reports/jest-*.xml"
          reporter: jest-junit
          output-to: step-summary

      - name: ğŸ“œ Coverage report
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/cobertura-coverage.xml
