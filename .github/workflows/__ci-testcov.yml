---
name: CI
on:
  workflow_call:
    inputs:
      debug:
        type: string
        description: Debug mode
        required: false

# Allow one concurrent
concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref, github.head_ref) }}
  cancel-in-progress: true

env:
  DEBUG: ${{ inputs.debug || secrets.ACTIONS_RUNNER_DEBUG || vars.ACTIONS_RUNNER_DEBUG || secrets.ACTIONS_STEP_DEBUG || vars.ACTIONS_STEP_DEBUG || false }}

jobs:
  build-test:
    name: ğŸ—ï¸ğŸ§ª Build and Test
    if: ${{ contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name) || (github.event_name == 'pull_request' && !github.event.pull_request.draft) }}
    # permissions:
    #   contents: read
    #   issues: write
    #   pull-requests: write
    #   checks: write
    #   actions: write
    #   id-token: write
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ©º Debug
        if: ${{ env.DEBUG == 'true' }}
        uses: raven-actions/debug@9dbdeb7eea607a7d73411895c65987e71d59a466 # v1.2.0
        with:
          vars-context: ${{ toJson(vars) }}
          needs-context: ${{ toJson(needs) }}
          inputs-context: ${{ toJson(inputs) }}

      - name: ğŸ”‘ Get Token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: get-token
        with:
          app-id: ${{ secrets.ORG_BOT_APP_ID }}
          private-key: ${{ secrets.ORG_BOT_PRIVATE_KEY }}

      - name: â¤µï¸ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.get-token.outputs.token }}
          fetch-depth: 0

      - name: ğŸ”„ï¸ Detect changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          token: ${{ steps.get-token.outputs.token }}
          filters: |
            app:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'pnpm-lock.yaml'
              - '.node-version'
              - 'jest.config.js'
              - 'tsconfig.json'
              - 'action.yml'
              - 'codecov.yml'

      - name: ğŸš§ Setup pnpm
        if: ${{ steps.changes.outputs.app == 'true' }}
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9
          run_install: false

      - name: ğŸš§ Setup Node
        if: ${{ steps.changes.outputs.app == 'true' }}
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: ğŸ”€ Install dependencies
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm deps:ci

      - name: ğŸ—ï¸ Build
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm build:ci

      - name: ğŸ§ª Test
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm test:ci:cov
        continue-on-error: true

      - name: ğŸ“¤ Upload test results
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-results
          path: "reports/jest-*.xml"
          if-no-files-found: warn

      - name: ğŸ“¤ Upload coverage results
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-results
          path: coverage
          if-no-files-found: warn

      - name: ğŸ“œ Test report
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: phoenix-actions/test-reporting@f957cd93fc2d848d556fa0d03c57bc79127b6b5e # v15
        with:
          token: ${{ steps.get-token.outputs.token }}
          name: ğŸ“œ Test report
          path: "reports/jest-*.xml"
          reporter: jest-junit
          output-to: step-summary

      - name: ğŸ“œ Coverage report
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          use_oidc: true
          files: coverage/cobertura-coverage.xml
