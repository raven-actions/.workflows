---
name: CI
on:
  workflow_call:
    inputs:
      debug:
        type: string
        description: Debug mode
        required: false

# Allow one concurrent
concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref, github.head_ref) }}
  cancel-in-progress: true

env:
  DEBUG: ${{ inputs.debug || secrets.ACTIONS_RUNNER_DEBUG || vars.ACTIONS_RUNNER_DEBUG || secrets.ACTIONS_STEP_DEBUG || vars.ACTIONS_STEP_DEBUG || false }}

jobs:
  build-test:
    name: 🏗️🧪 Build and Test
    if: ${{ contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name) || (github.event_name == 'pull_request' && !github.event.pull_request.draft) }}
    # permissions:
    #   contents: read
    #   issues: write
    #   pull-requests: write
    #   checks: write
    #   actions: write
    #   id-token: write
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🩺 Debug
        if: ${{ env.DEBUG == 'true' }}
        uses: raven-actions/debug@13e7c5b2e0436a1b85276087eba43ec7d46bd955 # v1.1.0
        with:
          vars-context: ${{ toJson(vars) }}
          needs-context: ${{ toJson(needs) }}
          inputs-context: ${{ toJson(inputs) }}

      - name: 🔑 Get Token
        uses: actions/create-github-app-token@0f859bf9e69e887678d5bbfbee594437cb440ffe # v2.1.0
        id: get-token
        with:
          app-id: ${{ secrets.ORG_BOT_APP_ID }}
          private-key: ${{ secrets.ORG_BOT_PRIVATE_KEY }}

      - name: ⤵️ Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          token: ${{ steps.get-token.outputs.token }}
          fetch-depth: 0

      - name: 🔄️ Detect changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          token: ${{ steps.get-token.outputs.token }}
          filters: |
            app:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'pnpm-lock.yaml'
              - '.node-version'
              - 'jest.config.js'
              - 'tsconfig.json'
              - 'action.yml'
              - 'codecov.yml'

      - name: 🚧 Setup pnpm
        if: ${{ steps.changes.outputs.app == 'true' }}
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 9
          run_install: false

      - name: 🚧 Setup Node
        if: ${{ steps.changes.outputs.app == 'true' }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: 🔀 Install dependencies
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm deps:ci

      - name: 🏗️ Build
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm build:ci

      - name: 🧪 Test
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm test:ci:cov
        continue-on-error: true

      - name: 📤 Upload test results
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-results
          path: "reports/jest-*.xml"
          if-no-files-found: warn

      - name: 📤 Upload coverage results
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-results
          path: coverage
          if-no-files-found: warn

      - name: 📜 Test report
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: phoenix-actions/test-reporting@f957cd93fc2d848d556fa0d03c57bc79127b6b5e # v15
        with:
          token: ${{ steps.get-token.outputs.token }}
          name: 📜 Test report
          path: "reports/jest-*.xml"
          reporter: jest-junit
          output-to: step-summary

      - name: 📜 Coverage report
        if: ${{ steps.changes.outputs.app == 'true' && matrix.os == 'ubuntu-latest' }}
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          use_oidc: true
          files: coverage/cobertura-coverage.xml
