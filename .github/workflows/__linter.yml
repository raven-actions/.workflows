---
name: Linter

on:
  workflow_call:
    inputs:
      runs-on:
        description: The type of runner to use
        required: false
        type: string
        default: ubuntu-latest

concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref, github.head_ref) }}
  cancel-in-progress: true

env:
  DEBUG: ${{ secrets.ACTIONS_RUNNER_DEBUG || vars.ACTIONS_RUNNER_DEBUG || secrets.ACTIONS_STEP_DEBUG || vars.ACTIONS_STEP_DEBUG || false }}

jobs:
  linter:
    name: ‚úîÔ∏è Linter
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && !github.event.pull_request.draft && !contains(fromJSON('["closed", "converted_to_draft"]'), github.event.action)) }}
    runs-on: ${{ inputs.runs-on }}
    # permissions:
    #   contents: read
    #   pull-requests: read
    steps:
      - name: ü©∫ Debug
        if: ${{ env.DEBUG == 'true' }}
        uses: raven-actions/debug@v1
        with:
          vars-context: ${{ toJson(vars) }}
          secrets-context: ${{ toJson(secrets) }}
          needs-context: ${{ toJson(needs) }}
          inputs-context: ${{ toJson(inputs) }}

      - name: üîë Get GitHub Token
        uses: wow-actions/use-app-token@v2
        id: get-token
        with:
          app_id: ${{ secrets.ORG_BOT_APP_ID }}
          private_key: ${{ secrets.ORG_BOT_PRIVATE_KEY }}
          fallback: ${{ github.token }}

      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ steps.get-token.outputs.BOT_TOKEN }}

      - name: üîÅ Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          token: ${{ steps.get-token.outputs.BOT_TOKEN }}
          filters: |
            gh-workflows:
              - '.github/workflows/**'
            md:
              - '**/*.md'
            changed:
              - '**'

      - name: üöß Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: üöß Install pre-commit
        run: python3 -m pip install --upgrade pre-commit

      - name: üöÖ Cache pre-commit
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: ‚úîÔ∏è Run pre-commit
        run: pre-commit run --show-diff-on-failure --color always ${{ (github.event_name == 'pull_request' && format('--files {0}', steps.changes.outputs.changed_files)) || '--all-files' }}
        env:
          SKIP: ${{ (github.event_name == 'push' && 'no-commit-to-branch') || '' }}

      - name: ‚úîÔ∏è Run actionlint
        if: ${{ steps.changes.outputs.gh-workflows == 'true' }}
        uses: raven-actions/actionlint@v1
        with:
          flags: "-ignore SC2086"

      - name: üìÉ Get config (lychee)
        if: ${{ steps.changes.outputs.md == 'true' }}
        run: |
          mkdir -p $(dirname "${LINTER_CONFIG}")
          gh api -H "Accept: application/vnd.github.raw" "/repos/${REPO_OWNER}/.workflows/contents/${LINTER_CONFIG}" > "${LINTER_CONFIG}"
        env:
          GITHUB_TOKEN: ${{ steps.get-token.outputs.BOT_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          LINTER_CONFIG: .github/linters/.lychee.toml

      - name: üåê Run lychee (markdown links)
        if: ${{ steps.changes.outputs.md == 'true' }}
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          args: --config ".github/linters/.lychee.toml" --verbose --no-progress './**/*.md'
          format: detailed
          fail: true
        env:
          GITHUB_TOKEN: ${{ steps.get-token.outputs.BOT_TOKEN }}

      # - name: üåê Markdown Links
      #   if: ${{ steps.changes.outputs.md == 'true' }}
